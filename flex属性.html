<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- 1、flex-direction 设置项目的排列方向；
   row (默认值)：主轴为水平方向，起点在左端；row-reverse: 主轴为水平方向，起点在右端；column：主轴为垂直方向，起点在上端。column-reverse: 主轴为垂直方向，起点在下端。
   2、flex-wrap 设置项目换行方式；
   nowrap(默认值) ：不换换；wrap ：换行，第一行在上方；wrap-reverse: 换行，第一行在下方；
   3、flex-flow(常用，设置主轴方向和换行方式)
   flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap
   row(默认值)：row-reverse：column：column-reversenowrap | wrap | wrap-reverse
   4、justify-content ：(常用)定义项目在主轴上的对齐方式。
   flex-start(默认值)：左对齐flex-end：右对齐center： 居中space-between：两端对齐，项目之间的间隔都相等。space-around：每个项目两侧的间隔相等。所以，项目之间的间
   隔比项目与边框的间隔大一倍。
   5、align-items： 定义项目在交叉轴上的对齐方式；
   flex-start：交叉轴的起点对齐。flex-end：交叉轴的终点对齐。center：交叉轴的中点对齐。baseline:
   项目的第一行文字的基线对齐。stretch(默认值)：如果项目未设置高度或设为auto，将占满整个容器的高度。
   6、align-content ：定义项目在多行容器中的对齐方式；如果项目只有一行容器，该属性不起作用。
   flex-start：与交叉轴的起点对齐。flex-end：与交叉轴的终点对齐。center：与交叉轴的中点对齐。space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间
   隔大一倍。stretch(默认值)：轴线占满整个交叉轴。
   7、align-self: 定义单个项目在交叉轴上的对齐方式；可覆盖align-items属性。
   默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
   8、flex-shrink属性
   flex-shrink：属性定义项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
   9、flex-basis属性
   flex-basis属性定义项目在分配多余空间之前，项目占据的主轴空间(main size)。浏览 器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。语法： .项目 { flex-basis:
   <length> | auto; /* default auto */ }它可以设为跟width或height属性一样的值(比如500px)，则项目将占据固定空间。 -->

   <div class="box">
      <div>123</div>
      <div>4546</div>
      <div>7789</div>
   </div>

   <style>
      .box {
         width: 100px;
         height: 300px;
         background-color: red;
         /* 弹性布局 */
         display: inline-flex;  
         /*  中间留白两边贴边 */
         /* justify-content: space-between;  */
         
         justify-content: space-around;
         /*  元素纵向布局  */
         /* flex-direction: column; */
         flex-wrap: wrap;
      }
   </style>
</body>

</html>
