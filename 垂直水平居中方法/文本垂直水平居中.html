<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 第一种  文本垂直水平居中 -->
    <div id="app">
        123456
    </div>
    <style>
        #app {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 添加背景颜色看的清楚些 */
            /* 设置文本行高等于父容器的高度 */
            line-height: 100px;
            /* 设置文本的排列方式为center：居中 注：align：排列 */
            text-align: center;
        }
    </style>
</body>

</html>
